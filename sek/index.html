<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bulk PDF Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef1ff;
}
.container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}
h1 {
  text-align: center;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}
th, td {
  border: 1px solid #ddd;
  padding: 8px;
}
input {
  width: 100%;
  padding: 6px;
}
.preview {
  text-align: center;
}
.preview img {
  width: 70px;
  height: 100px;
  object-fit: cover;
}
button {
  padding: 12px 20px;
  margin-top: 15px;
  font-size: 16px;
  background: #667eea;
  color: #fff;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="container">
  <h1>ðŸ“š Bulk PDF Generator</h1>

  <table>
    <thead>
      <tr>
        <th>PDF Name</th>
        <th>Book Title</th>
        <th>Author</th>
        <th>Download Link</th>
        <th>Amazon ASIN</th>
        <th>Preview</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

  <button onclick="addRow()">âž• Add Row</button>
  <button onclick="generateAll()">ðŸš€ Generate ALL PDFs</button>
</div>

<script>
const rows = document.getElementById('rows');
addRow();

function addRow() {
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td><input class="pdf"></td>
    <td><input class="title" oninput="updatePreview(this)"></td>
    <td><input class="author" oninput="updatePreview(this)"></td>
    <td><input class="link"></td>
    <td><input class="asin" oninput="updatePreview(this)"></td>
    <td class="preview">
      <img>
      <div class="pTitle"></div>
      <div class="pAuthor"></div>
    </td>
  `;
  rows.appendChild(tr);
}

function updatePreview(el) {
  const row = el.closest('tr');
  const title = row.querySelector('.title').value || 'Book Title';
  const author = row.querySelector('.author').value || 'Author';
  const asin = row.querySelector('.asin').value;

  row.querySelector('.pTitle').innerText = title;
  row.querySelector('.pAuthor').innerText = author;

  if (asin.length > 5) {
    row.querySelector('img').src =
      `https://images-na.ssl-images-amazon.com/images/P/${asin}.01.LZZZZZZZ.jpg`;
  }
}

async function generatePDF(data) {
  const { jsPDF } = window.jspdf;

  const doc = new jsPDF({
    orientation: 'p',
    unit: 'pt',
    format: 'a4',
    compress: true
  });

  const W = 595, H = 842;

  /* PAGE 1 */
  const cover = new Image();
  cover.crossOrigin = "anonymous";
  cover.src = `https://images-na.ssl-images-amazon.com/images/P/${data.asin}.01.LZZZZZZZ.jpg`;
  await new Promise(r => cover.onload = r);

  doc.addImage(cover, 'JPEG', (W-220)/2, 40, 220, 330, undefined, 'FAST');

  doc.setFont('times','bold');
  doc.setFontSize(18);
  doc.text(data.pdf, W/2, 410, {align:'center'});

  doc.setFont('times','normal');
  doc.setFontSize(12);

  const text =
`Descarga o lee online el ebook gratuito ${data.title} (PDF ePub Mobi) -
${data.author}

Ebook PDF ${data.title} | DESCARGA ONLINE DE E-BOOKS
Si quieres descargar un ebook gratis, estÃ¡s en el lugar indicado.
El ebook/PDF ${data.title} estÃ¡ disponible gratis aquÃ­.
Haz clic en el enlace de descarga a continuaciÃ³n para descargar el ebook
${data.title} en PDF en espaÃ±ol/castellano del autor ${data.author}.`;

  doc.text(text, W/2, 450, {align:'center', maxWidth:420});

  doc.setFillColor(46,204,113);
  doc.roundedRect((W-260)/2, 690, 260, 48, 8, 8, 'F');
  doc.setTextColor(255);
  doc.setFontSize(16);
  doc.text('Click here to DOWNLOAD', W/2, 722, {align:'center'});
  doc.link((W-260)/2, 690, 260, 48, {url:data.link});
  doc.setTextColor(0);

  /* RANDOM PREVIEW PAGES */
  const previews = [
    'previews/p1.jpg',
    'previews/p2.jpg',
    'previews/p3.jpg',
    'previews/p4.jpg',
    'previews/p5.jpg',
    'previews/p6.jpg'
  ];

  const count = Math.floor(Math.random()*3)+3; // 3â€“5 pages
  const selected = previews.sort(() => 0.5-Math.random()).slice(0,count);

  for (const src of selected) {
    doc.addPage();
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = src;
    await new Promise(r => img.onload = r);

    const ratio = Math.min(W/img.width, H/img.height);
    const w = img.width*ratio;
    const h = img.height*ratio;

    doc.addImage(img,'JPEG',(W-w)/2,(H-h)/2,w,h,undefined,'FAST');
  }

  doc.save(`${data.pdf}.pdf`);
}

async function generateAll() {
  const trs = rows.querySelectorAll('tr');
  for (const tr of trs) {
    const data = {
      pdf: tr.querySelector('.pdf').value || 'ebook',
      title: tr.querySelector('.title').value,
      author: tr.querySelector('.author').value,
      link: tr.querySelector('.link').value,
      asin: tr.querySelector('.asin').value
    };
    if (data.title && data.asin) {
      await generatePDF(data);
    }
  }
}
</script>
</body>
</html>
